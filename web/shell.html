<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meritous</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0a0a0f;
      color: #ccc;
      font-family: 'Press Start 2P', monospace, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
    }

    header {
      text-align: center;
      margin-bottom: 18px;
    }

    header h1 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: #7af;
      text-shadow: 0 0 12px #48f, 0 0 24px #48f8;
      letter-spacing: 0.15em;
      margin-bottom: 6px;
    }

    header p {
      font-size: 0.65rem;
      color: #556;
      letter-spacing: 0.1em;
    }

    header p.subtitle {
      font-size: 0.55rem;
      color: #48f;
      letter-spacing: 0.12em;
      margin-top: 3px;
      text-shadow: 0 0 8px #48f6;
    }

    /* Arcade cabinet bezel */
    .cabinet {
      background: #111;
      border: 3px solid #334;
      border-radius: 6px;
      padding: 14px;
      box-shadow:
        0 0 0 1px #223,
        0 0 30px #0006,
        inset 0 0 20px #0008;
      position: relative;
    }

    /* Scanline overlay */
    .cabinet::after {
      content: '';
      position: absolute;
      inset: 14px;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 1px,
        rgba(0,0,0,0.18) 1px,
        rgba(0,0,0,0.18) 2px
      );
      pointer-events: none;
      z-index: 2;
      border-radius: 2px;
    }

    /* Screen glow behind canvas */
    .screen-wrap {
      position: relative;
    }
    .screen-wrap::before {
      content: '';
      position: absolute;
      inset: -6px;
      background: radial-gradient(ellipse at center, #1a2a4a88 0%, transparent 70%);
      z-index: 0;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      cursor: crosshair;
      position: relative;
      z-index: 1;
    }

    /* Loading overlay */
    #loading {
      position: absolute;
      inset: 0;
      background: #080810;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 10;
      border-radius: 2px;
    }
    #loading.hidden { display: none; }

    #loading-text {
      font-size: 0.55rem;
      color: #7af;
      text-shadow: 0 0 8px #48f;
      letter-spacing: 0.1em;
    }

    .progress-bar {
      width: 300px;
      height: 10px;
      background: #1a1a2a;
      border: 1px solid #334;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #48f, #8af);
      box-shadow: 0 0 8px #48f;
      transition: width 0.2s;
      width: 0%;
    }

    .controls-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .ctrl-btn {
      font-family: inherit;
      font-size: 0.4rem;
      background: #1a1a2a;
      color: #9ab;
      border: 1px solid #334;
      border-radius: 3px;
      padding: 6px 10px;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s;
    }
    .ctrl-btn:hover {
      background: #22263a;
      color: #bdf;
      box-shadow: 0 0 8px #48f6;
    }

    .key-hints {
      font-size: 0.38rem;
      color: #445;
      letter-spacing: 0.08em;
      margin-top: 10px;
      text-align: center;
      line-height: 2;
    }
    .key-hints span { color: #667; }

    footer {
      margin-top: 18px;
      font-size: 0.35rem;
      color: #334;
      letter-spacing: 0.08em;
      text-align: center;
      line-height: 2.2;
    }
    footer a { color: #446; text-decoration: none; }
    footer a:hover { color: #7af; }

    /* Save toast */
    #save-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #0d1a0d;
      border: 1px solid #3a3;
      color: #6f6;
      font-size: 0.45rem;
      padding: 8px 18px;
      border-radius: 3px;
      box-shadow: 0 0 12px #3a36;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
      letter-spacing: 0.1em;
      z-index: 100;
    }
    #save-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Touch overlay â€” positioned absolute inside cabinet, over the canvas */
    #touch-overlay {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: space-between;
      align-items: center;
      pointer-events: none; /* middle passes through to canvas */
      z-index: 5;
      padding: 0 6px;
      user-select: none;
      -webkit-user-select: none;
    }

    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 54px);
      grid-template-rows: repeat(3, 54px);
      gap: 3px;
      pointer-events: auto;
      touch-action: none;
    }
    .dpad-btn {
      font-family: inherit;
      font-size: 1.2rem;
      background: rgba(26,26,46,0.75);
      color: #7af;
      border: 2px solid rgba(51,51,68,0.8);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      box-shadow: 0 0 8px #48f4, inset 0 0 6px #0006;
      transition: background 0.1s, box-shadow 0.1s;
    }
    .dpad-btn:active { background: rgba(42,42,78,0.9); box-shadow: 0 0 14px #48f9; }
    .dpad-center { background: transparent; border-color: transparent; pointer-events: none; box-shadow: none; }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(2, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 6px;
      pointer-events: auto;
      touch-action: none;
    }
    .act-btn {
      font-family: inherit;
      font-size: 0.38rem;
      background: rgba(26,26,46,0.75);
      color: #9ab;
      border: 2px solid rgba(51,51,68,0.8);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: none;
      gap: 2px;
      box-shadow: 0 0 8px #48f4, inset 0 0 6px #0006;
      transition: background 0.1s, box-shadow 0.1s;
      line-height: 1.2;
    }
    .act-btn .icon { font-size: 1rem; }
    .act-btn:active { background: rgba(42,42,78,0.9); box-shadow: 0 0 14px #48f9; }
    .act-btn.fire { border-color: rgba(170,68,68,0.8); color: #faa; box-shadow: 0 0 8px #a446; }
    .act-btn.fire:active { box-shadow: 0 0 16px #f449; }

    /* Fullscreen: cabinet fills screen, canvas scales to fit, controls in side spaces */
    .cabinet:fullscreen,
    .cabinet:-webkit-full-screen,
    .cabinet:-moz-full-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      padding: 0;
      border: none;
      border-radius: 0;
      background: #000;
      box-shadow: none;
    }
    .cabinet:fullscreen::after,
    .cabinet:-webkit-full-screen::after,
    .cabinet:-moz-full-screen::after { display: none; }
    .cabinet:fullscreen .screen-wrap,
    .cabinet:-webkit-full-screen .screen-wrap,
    .cabinet:-moz-full-screen .screen-wrap {
      position: static;
    }
    .cabinet:fullscreen canvas,
    .cabinet:-webkit-full-screen canvas,
    .cabinet:-moz-full-screen canvas {
      max-height: 100vh !important;
      max-width: calc(100vw - 340px) !important;
      width: auto !important;
      height: auto !important;
    }
  </style>
</head>
<body>

<header>
  <h1>âœ¦ MERITOUS âœ¦</h1>
  <p>by Lancer-X / ASCEAI &nbsp;Â·&nbsp; GPL</p>
  <p class="subtitle">2026 WebAssembly Port by Qwarkster</p>
</header>

<div class="cabinet">

    <canvas id="canvas" width="640" height="480"
            oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

      <div id="loading-text">LOADINGâ€¦</div>

  <!-- Touch overlay: absolute over canvas, transparent middle, controls on sides -->
  <div id="touch-overlay">
    <div class="dpad">
      <div></div>

      <button class="act-btn fire" data-key="sp"><span class="icon">âš¡</span>FIRE</button>
      <button class="act-btn" data-key="enter"><span class="icon">âœ“</span>OK</button>
      <button class="act-btn" data-key="tab"><span class="icon">ðŸ—º</span>MAP</button>

    </div>
  </div>
</div>

<div class="controls-bar">
  <button class="ctrl-btn" onclick="goFullscreen()">â›¶ FULLSCREEN</button>
  <button class="ctrl-btn" id="mute-btn" onclick="toggleMute()">â™ª MUTE</button>
  <button class="ctrl-btn" id="gamepad-toggle" onclick="toggleGamepad()">ðŸŽ® SHOW PAD</button>
</div>

  <span>MOVE</span> WASD / ARROW KEYS &nbsp;&nbsp;

  <div>Click the game area to capture keyboard input.</div>

</footer>

<script>
  var muted = false;
  function toggleMute() {
    muted = !muted;
    document.getElementById('mute-btn').textContent = muted ? 'â™ª UNMUTE' : 'â™ª MUTE';
    if (typeof Module !== 'undefined' && Module.SDL && Module.SDL.audioContext) {
      Module.SDL.audioContext[muted ? 'suspend' : 'resume']();
    }
  }

  function goFullscreen() {
    var c = document.querySelector('.cabinet');
    (c.requestFullscreen || c.webkitRequestFullscreen || c.mozRequestFullScreen).call(c);
  }

  function toggleGamepad() {
    var overlay = document.getElementById('touch-overlay');
    var btn = document.getElementById('gamepad-toggle');
    var visible = overlay.style.display === 'flex';
    overlay.style.display = visible ? 'none' : 'flex';
    btn.textContent = visible ? 'ðŸŽ® SHOW PAD' : 'ðŸŽ® HIDE PAD';
  }

  // Auto-show overlay on entering fullscreen (primary mobile use case)
  document.addEventListener('fullscreenchange', function() {
    var overlay = document.getElementById('touch-overlay');
    var btn = document.getElementById('gamepad-toggle');
    if (document.fullscreenElement) {
      overlay.style.display = 'flex';
      if (btn) btn.textContent = 'ðŸŽ® HIDE PAD';
    }
  });

  var statusEl   = document.getElementById('loading-text');
  var progressEl = document.getElementById('progress-fill');
  var loadingEl  = document.getElementById('loading');

  function setStatus(text) {
    if (!text) {
      loadingEl.classList.add('hidden');
      document.getElementById('canvas').focus();
      return;
    }
    var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
    if (m) {
      statusEl.textContent = m[1].trim();
      progressEl.style.width = (100 * parseInt(m[2]) / parseInt(m[4])) + '%';
    } else {
      statusEl.textContent = text.toUpperCase();
    }
  }

  var Module = {
    canvas: document.getElementById('canvas'),
    setStatus: setStatus,
    totalDependencies: 0,
    monitorRunDependencies: function(n) {
      this.totalDependencies = Math.max(this.totalDependencies, n);
      setStatus(n ? 'LOADING (' + (this.totalDependencies - n) + '/' + this.totalDependencies + ')' : '');
    },
    // Suppress stdout/stderr from appearing anywhere visible
    print:    function() {},
    printErr: function(t) { /* uncomment to debug: console.warn(t); */ }
  };

  window.onerror = function() {
    setStatus('ERROR â€” see browser console');
  };
</script>
