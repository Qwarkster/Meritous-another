<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Meritous</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0a0a0f;
      color: #ccc;
      font-family: 'Press Start 2P', monospace, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
    }

    header {
      text-align: center;
      margin-bottom: 18px;
    }

    header h1 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: #7af;
      text-shadow: 0 0 12px #48f, 0 0 24px #48f8;
      letter-spacing: 0.15em;
      margin-bottom: 6px;
    }

    header p {
      font-size: 0.65rem;
      color: #556;
      letter-spacing: 0.1em;
    }

    header p.subtitle {
      font-size: 0.55rem;
      color: #48f;
      letter-spacing: 0.12em;
      margin-top: 3px;
      text-shadow: 0 0 8px #48f6;
    }

    /* Arcade cabinet bezel */
    .cabinet {
      background: #111;
      border: 3px solid #334;
      border-radius: 6px;
      padding: 14px;
      box-shadow:
        0 0 0 1px #223,
        0 0 30px #0006,
        inset 0 0 20px #0008;
      position: relative;
    }

    /* Scanline overlay */
    .cabinet::after {
      content: '';
      position: absolute;
      inset: 14px;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 1px,
        rgba(0,0,0,0.18) 1px,
        rgba(0,0,0,0.18) 2px
      );
      pointer-events: none;
      z-index: 2;
      border-radius: 2px;
    }

    /* Screen wrap: constrained so canvas shrinks on small viewports */
    .screen-wrap {
      width: 640px;
      max-width: calc(100vw - 48px); /* 28 cabinet padding + 20 body padding */
      position: relative;
    }
    .screen-wrap::before {
      content: '';
      position: absolute;
      inset: -6px;
      background: radial-gradient(ellipse at center, #1a2a4a88 0%, transparent 70%);
      z-index: 0;
    }

    canvas {
      display: block;
      /* CSS width/height scale the display while canvas still renders at native 640Ã—480.
         aspect-ratio auto-computes height to maintain 4:3. */
      width: 100%;
      aspect-ratio: 640 / 480;
      image-rendering: pixelated;
      cursor: crosshair;
      position: relative;
      z-index: 1;
    }

    /* Loading overlay */
    #loading {
      position: absolute;
      inset: 0;
      background: #080810;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 10;
      border-radius: 2px;
    }
    #loading.hidden { display: none; }

    #loading-text {
      font-size: 0.55rem;
      color: #7af;
      text-shadow: 0 0 8px #48f;
      letter-spacing: 0.1em;
    }

    .progress-bar {
      width: 300px;
      height: 10px;
      background: #1a1a2a;
      border: 1px solid #334;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #48f, #8af);
      box-shadow: 0 0 8px #48f;
      transition: width 0.2s;
      width: 0%;
    }

    .controls-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .ctrl-btn {
      font-family: inherit;
      font-size: 0.4rem;
      background: #1a1a2a;
      color: #9ab;
      border: 1px solid #334;
      border-radius: 3px;
      padding: 6px 10px;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s;
    }
    .ctrl-btn:hover {
      background: #22263a;
      color: #bdf;
      box-shadow: 0 0 8px #48f6;
    }

    .key-hints {
      font-size: 0.38rem;
      color: #445;
      letter-spacing: 0.08em;
      margin-top: 10px;
      text-align: center;
      line-height: 2;
    }
    .key-hints span { color: #667; }

    footer {
      margin-top: 18px;
      font-size: 0.35rem;
      color: #334;
      letter-spacing: 0.08em;
      text-align: center;
      line-height: 2.2;
    }
    footer a { color: #446; text-decoration: none; }
    footer a:hover { color: #7af; }

    /* Save toast */
    #save-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #0d1a0d;
      border: 1px solid #3a3;
      color: #6f6;
      font-size: 0.45rem;
      padding: 8px 18px;
      border-radius: 3px;
      box-shadow: 0 0 12px #3a36;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
      letter-spacing: 0.1em;
      z-index: 200;
    }
    #save-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Touch controls: fixed to viewport sides, centered vertically */
    .touch-panel {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    #dpad-panel  { left:  8px; }
    #action-panel { right: 8px; }

    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 52px);
      grid-template-rows: repeat(3, 52px);
      gap: 3px;
    }
    .dpad-btn {
      font-family: inherit;
      font-size: 1.2rem;
      background: rgba(26,26,46,0.85);
      color: #7af;
      border: 2px solid rgba(68,85,136,0.9);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      box-shadow: 0 0 8px #48f5, inset 0 0 6px #0008;
    }
    .dpad-btn:active { background: rgba(42,42,78,0.95); box-shadow: 0 0 16px #48fc; }
    .dpad-center { background: transparent !important; border-color: transparent !important; pointer-events: none; box-shadow: none !important; }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(2, 58px);
      grid-template-rows: repeat(2, 58px);
      gap: 6px;
    }
    .act-btn {
      font-family: inherit;
      font-size: 0.38rem;
      background: rgba(26,26,46,0.85);
      color: #9ab;
      border: 2px solid rgba(68,85,136,0.9);
      border-radius: 50%;
      width: 58px;
      height: 58px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: none;
      gap: 2px;
      box-shadow: 0 0 8px #48f5, inset 0 0 6px #0008;
      line-height: 1.2;
    }
    .act-btn .icon { font-size: 1rem; }
    .act-btn:active { background: rgba(42,42,78,0.95); box-shadow: 0 0 16px #48fc; }
    .act-btn.fire { border-color: rgba(170,68,68,0.9); color: #faa; box-shadow: 0 0 8px #a447; }
    .act-btn.fire:active { box-shadow: 0 0 18px #f44b; }

    /* Fullscreen: cabinet fills screen */
    .cabinet:fullscreen,
    .cabinet:-webkit-full-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw !important;
      height: 100vh !important;
      padding: 0;
      border: none;
      border-radius: 0;
      background: #000;
      box-shadow: none;
    }
    .cabinet:fullscreen::after,
    .cabinet:-webkit-full-screen::after { display: none; }
    .cabinet:fullscreen .screen-wrap,
    .cabinet:-webkit-full-screen .screen-wrap { position: static; }
  </style>
</head>
<body>

<header>

<script>
  var muted = false;
  var padVisible = false;

  function toggleMute() {
    muted = !muted;
    document.getElementById('mute-btn').textContent = muted ? 'â™ª UNMUTE' : 'â™ª MUTE';
    if (typeof Module !== 'undefined' && Module.SDL && Module.SDL.audioContext) {
      Module.SDL.audioContext[muted ? 'suspend' : 'resume']();
    }
  }

  function goFullscreen() {
    var c = document.querySelector('.cabinet');
    (c.requestFullscreen || c.webkitRequestFullscreen || c.mozRequestFullScreen).call(c);
  }

  function toggleGamepad() {
    padVisible = !padVisible;
    showPad(padVisible);
    document.getElementById('gamepad-toggle').textContent = padVisible ? 'ðŸŽ® HIDE PAD' : 'ðŸŽ® SHOW PAD';
  }

  function showPad(on) {
    document.getElementById('dpad-panel').style.display   = on ? 'flex' : 'none';
    document.getElementById('action-panel').style.display = on ? 'flex' : 'none';
    padVisible = on;
    scaleGame();
  }

  // Scale canvas for fullscreen. For normal view, CSS aspect-ratio + max-width handles it.
  // In fullscreen we set canvas.style.width/height directly (Emscripten doesn't touch these).
  function scaleGame() {
    var canvas = document.getElementById('canvas');
    var wrap   = document.getElementById('screen-wrap');
    if (!canvas || !wrap) return;
    var fsEl = document.fullscreenElement || document.webkitFullscreenElement;
    if (fsEl) {
      var sw = screen.width;
      var sh = screen.height;
      // Each fixed panel is 170px wide + 8px margin from edge = 178px occupied per side
      var sideW = padVisible ? 178 : 0;
      var avW = sw - sideW * 2;
      var avH = sh;
      var scale = Math.min(avW / 640, avH / 480);
      var w = Math.round(640 * scale);
      var h = Math.round(480 * scale);
      canvas.style.width  = w + 'px';
      canvas.style.height = h + 'px';
      wrap.style.width    = w + 'px';
    } else {
      canvas.style.width  = '';
      canvas.style.height = '';
      wrap.style.width    = '';
    }
  }

  document.addEventListener('fullscreenchange',       function() { scaleGame(); if (document.fullscreenElement) showPad(true); });
  document.addEventListener('webkitfullscreenchange', function() { scaleGame(); if (document.webkitFullscreenElement) showPad(true); });
  window.addEventListener('resize',              scaleGame);
  window.addEventListener('orientationchange',   function() { setTimeout(scaleGame, 200); });

  var statusEl   = document.getElementById('loading-text');
  var progressEl = document.getElementById('progress-fill');
  var loadingEl  = document.getElementById('loading');

  function setStatus(text) {
    if (!text) {
      loadingEl.classList.add('hidden');
      document.getElementById('canvas').focus();
      scaleGame(); // apply scale once game is loaded
      return;
    }
    var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
    if (m) {
      statusEl.textContent = m[1].trim();
      progressEl.style.width = (100 * parseInt(m[2]) / parseInt(m[4])) + '%';
    } else {
      statusEl.textContent = text.toUpperCase();
    }
  }

  var Module = {
    canvas: document.getElementById('canvas'),
    setStatus: setStatus,
    totalDependencies: 0,
    monitorRunDependencies: function(n) {
      this.totalDependencies = Math.max(this.totalDependencies, n);
      setStatus(n ? 'LOADING (' + (this.totalDependencies - n) + '/' + this.totalDependencies + ')' : '');
    },
    print:    function() {},
    printErr: function(t) { /* uncomment to debug: console.warn(t); */ }
  };

  window.onerror = function() {
    setStatus('ERROR â€” see browser console');
  };
</script>
