name: Build and Deploy to Firebase

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git ~/emsdk
          ~/emsdk/emsdk install latest
          ~/emsdk/emsdk activate latest

      - name: Build WASM
        run: |
          source ~/emsdk/emsdk_env.sh
          make -f web/Makefile.emscripten

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/919165603530/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-deploy@meritous.iam.gserviceaccount.com

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project meritous
