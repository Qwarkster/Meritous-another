name: Build and Deploy to Firebase

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git ~/emsdk
          ~/emsdk/emsdk install latest
          ~/emsdk/emsdk activate latest

      - name: Build WASM
        run: |
          source ~/emsdk/emsdk_env.sh
          make -f web/Makefile.emscripten
        env:
          WORKFLOW_RUN: ${{ github.run_number }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/919165603530/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-deploy@meritous.iam.gserviceaccount.com

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project meritous

      - name: Notify by email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: 587
          secure: false
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Meritous Deploy ${{ job.status == 'success' && 'SUCCESS ✓' || 'FAILED ✗' }} — Run #${{ github.run_number }}"
          to: ${{ secrets.MAIL_TO }}
          from: Meritous CI <${{ secrets.MAIL_USERNAME }}>
          body: |
            Workflow run #${{ github.run_number }} completed with status: ${{ job.status }}

            Branch:  ${{ github.ref_name }}
            Commit:  ${{ github.sha }}
            Trigger: ${{ github.event_name }}

            View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Live site: https://meritous.web.app
